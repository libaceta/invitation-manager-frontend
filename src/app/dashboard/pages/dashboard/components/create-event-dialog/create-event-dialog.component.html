<h2 mat-dialog-title>Crear Evento</h2>
<mat-dialog-content>
    <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()" class="d-grid">

        <mat-form-field>
            <mat-label for="name">Nombre </mat-label>
            <input matInput id="name" type="text" formControlName="name" />
        </mat-form-field>
    
        <mat-form-field>
            <mat-label for="description">Descripci√≥n </mat-label>
            <input matInput id="description" type="text" formControlName="description" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="createEventForm.get('date')?.invalid && createEventForm.get('date')?.touched">
                Date is required.
            </mat-error>
        </mat-form-field>
    
        <mat-dialog-actions>
            <button mat-button type="button" (click)="cancel()">Cancelar</button>
            <button mat-raised-button type="submit" [disabled]="!createEventForm.valid">Guardar</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
