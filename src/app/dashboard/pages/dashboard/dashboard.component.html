<div>
    <h1>Dashboard</h1>

    <button (click)="createEvent()">Crear Evento</button>

    <div *ngIf="(events$ | async)?.loading">
        <p>Loading...</p>
    </div>

    <div *ngIf="!(events$ | async)?.loading && (events$ | async)?.events">
        <div *ngFor="let event of (events$ | async)?.events">
            <app-event-item [event]="event" />
        </div>
    </div>
</div>
