<div class="d-flex justify-content-center align-items-center h-100">
    <div class="w-50">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-grid">

            <mat-form-field>
                <mat-label for="email">Email </mat-label>
                <input matInput id="email" type="email" formControlName="email" />
            </mat-form-field>
        
            <mat-form-field>
                <mat-label for="password">Contraseña </mat-label>
                <input matInput id="password" type="password" formControlName="password" />
            </mat-form-field>
        
            <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
        </form>
    </div>
</div>
